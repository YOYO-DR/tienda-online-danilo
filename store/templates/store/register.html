{% extends 'store/main.html' %}
{% block content %}
<h2>Registrarse</h2>
<form action="." method="post">
  {% if messages %}
  {% for msj in messages %}
  <p>{{msj}}
  </p>
  {% endfor %}
  {% endif %}
{% csrf_token %}
{{form.as_p}}
<button type="submit">Registrar</button>
<button type="reset">Borrar</button>
</form>
{% endblock content %}
