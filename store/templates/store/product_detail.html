{% extends 'store/main.html' %} 
{% block content %}
{% load humanize %}
<div class="col-lg-12 d-flex flex-column align-items-center">
  <h3>{{object.name}}</h3>
  <img class="img-fluid" src="{{object.photo.url}}" />
  <h4>
    <strong>{{object.name|title}}</strong>
  </h4>
  <h5>
    <strong>${{object.price|intcomma}}</strong>
  </h5>
  {% if user.is_authenticated %}
      <form action="{% url 'store' %}" method='post' style="display:inline;">
        {% csrf_token %}
        <input type="hidden" name="action" value="add_cart">
        <input type="hidden" name="product" value="{{product.id}}">
        <input type="hidden" name="url_red" value="/cart/">
        <input class="btn btn-outline-secondary" type="submit" value="Agregar Carrito">
      </form>
      {% endif %}
</div>
{% endblock content %}
